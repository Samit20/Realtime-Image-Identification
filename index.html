<html>

<head>
    <title>Realtime Image Identification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body background="background.jpg">
    <center>
        <h3 class="btn btn-info heading"> Realtime Image Identification
            <hr>
            <center>
                <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 heading_div">
                    Model Is Trained On
                    <br>
                    <div class="btn btn-warning heading_div2">
                        <img class="mx-3" id="mouse" src="Computer mouse.png" width="30px" height="30px">|
                        <img class="mx-3" id="pbox" src="Pencil Box.png" width="30px" height="30px">|
                        <img class="mx-3" id="cup" src="Cup.png" width="30px" height="30px">|
                        <img class="mx-3" id="bottle" src="Bottle.png" width="30px" height="30px">|
                        <img class="mx-3" id="person" src="Person.png" width="30px" height="30px">
                        <br>
                        <i class="mx-3"> Mouse </i>
                        <i class="mx-3"> Pen box </i>
                        <i class="mx-3"> Cup </i>
                        <i class="mx-3"> Bottle </i>
                        <i class="mx-3"> Samit </i>
                    </div>
                </div>
            </center>
            <br>
        </h3>
        <div class="row-mt-2">
            <div class="col-md-6 col-sm-6">
                <p class="btn btn-danger result_para_tag"> Object: <span id="result_object_name"></span></p>
            </div>
            <div class="col-md-6 col-sm-6">
                <p class="btn btn-danger result_para_tag"> Accuracy: <span id="result_object_accuracy"></span></p>
            </div>
        </div>
    </center>

    <center>
        <div class="copy_right_footer"> Developed by Samit Nair </div>
    </center>

    <script src="main.js"></script>
</body>

</html>
